<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-bg">
    <!-- Navbar -->

    <!-- Hero -->
    <section id="hero" class="pt-36 font-poppins">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full self-center px-4 lg:w-1/2">
                    <h1 class="text-base md:text-xl lg:text-3xl font-semibold text-secondary">Hi There! ðŸ‘‹ <span class="block text-4xl lg:text-6xl mt-1 text-primary font-bold">

                        </span>
                    </h1>
                    <h4 class="lg:text-xl font-medium text-slate-600 mt-1">Salam kenal! Aku <span class="font-bold">
                        Ali Zulfikar
                    </span> berasal dari kota Malang
                    </h4>
                    <p class="lg:text-lg font-medium text-slate-500 mb-10 leading-relaxed">
                        Seorang mahasiswa yang suka <span class="font-semibold">mempelajari hal baru</span> mengenai teknologi dan edukasi (<span class="italic">edutech</span>).

                    <a href="#" class="rounded-md relative inline-flex group items-center justify-center px-3.5 py-2 m-1 cursor-pointer border-b-4 border-l-2 active:border-primary active:shadow-none shadow-lg bg-gradient-to-tr from-slate-600 to-slate-500 border-slate-700 text-white">
                        <span class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-32 group-hover:h-32 opacity-10"></span>

                    </a>
                </div>
                <div class="w-full self-end px-4 lg:w-1/2">
                    <div class="mt-10 relative lg:mt-9 lg:right-0">
                        <div class="flex">
                            <div class="bg-gradient-to-tr from-secondary to-[#f5af19] hover:scale-105 rounded-full p-2 mx-auto transition-all duration-700 ease-in-out hover:from-primary hover:to-[#2C5364]">
                                <div class="bg-white p-2 rounded-full ">
                                    <img class="w-96 h-96 overflow-hidden mx-auto rounded-full bg-primary hover:bg-gradient-to-tr hover:from-secondary hover:to-[#f5af19] transition-all duration-700 ease-in-out" src="src/img/photo.png" alt="">

                            </div>

    <!-- Hero End -->

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script>
        let app = document.getElementById('app');

        let typewriter = new Typewriter(app, {
            loop: true
        });

        typewriter.typeString('Content Creator')
            .pauseFor(2500)
            .deleteAll()
            .typeString('Web Developer')
            .pauseFor(2500)
            .deleteAll()
            .typeString('Edu-Tech Enthusiast')
            .pauseFor(2500)
            .start();
    </script>
